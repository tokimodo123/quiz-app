<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ランダム10問テスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --c-primary: #667eea;
      --c-secondary: #764ba2;
      --c-bg: #f0f2f5;
      --c-card: rgba(255,255,255,0.75);
      --c-text: #333;
      --c-success: #2f855a;
      --c-error:   #c53030;
      --radius: 0.8rem;
      --trans: 0.2s ease;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      background: var(--c-bg);
      color: var(--c-text);
      font-family:'Noto Sans JP',sans-serif;
      line-height:1.6;
      padding:1rem;
    }
    header {
      text-align:center;
      padding:2rem 1rem;
      background:linear-gradient(135deg,var(--c-primary),var(--c-secondary));
      background-size:200% 200%;
      animation:grad 30s linear infinite;
      border-radius:0 0 var(--radius) var(--radius);
      color:#fff;
    }
    @keyframes grad {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header h1 {
      font-size:clamp(1.5rem,6vw,2.4rem);
      font-weight:700;
      letter-spacing:.05em;
    }
    #wrap {
      max-width:820px;
      margin:2rem auto;
      opacity:0;
      animation:fadeIn .6s forwards .3s;
    }
    @keyframes fadeIn { to{opacity:1} }
    #progress {
      height:6px;
      background:#ddd;
      border-radius:3px;
      overflow:hidden;
      margin-bottom:.8rem;
    }
    #bar {
      width:0;
      height:100%;
      background:var(--c-primary);
      transition:width .3s ease;
    }
    #counter {
      font-size:.85rem;
      text-align:right;
      margin-bottom:1rem;
      color:#666;
    }
    .card {
      background:var(--c-card);
      backdrop-filter:blur(8px);
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      overflow:hidden;
      transform:translateY(20px);
      opacity:0;
      animation:slideUp .5s forwards;
    }
    @keyframes slideUp { to{transform:translateY(0);opacity:1} }
    .card h2 {
      padding:1.4rem 1.6rem;
      font-size:clamp(1rem,4vw,1.2rem);
      border-bottom:1px solid #eee;
    }
    .choices {
      display:grid;
      grid-template-columns:1fr;
    }
    @media(min-width:600px){
      .choices { grid-template-columns:1fr 1fr; }
    }
    .choices button {
      position:relative;
      all:unset;
      padding:1rem 1.4rem;
      background:#fff;
      cursor:pointer;
      border-top:1px solid #eee;
      transition:transform var(--trans),box-shadow var(--trans),background var(--trans);
    }
    .choices button:first-child { border-top:none }
    .choices button:hover {
      transform:translateX(4px);
      box-shadow:2px 4px 12px rgba(0,0,0,0.05);
      background:#fafafb;
    }
    .choices button:active::after {
      content:'';
      position:absolute;top:50%;left:50%;
      width:60px;height:60px;
      background:rgba(0,0,0,0.04);
      border-radius:50%;
      transform:translate(-50%,-50%) scale(0);
      animation:ripple .6s ease-out forwards;
    }
    @keyframes ripple { to{transform:translate(-50%,-50%) scale(4);opacity:0} }
    .choices button.correct {
      background:#e6f4ea;
      color:var(--c-success);
      animation:pop .3s forwards;
    }
    @keyframes pop { 0%,100%{transform:scale(1)}50%{transform:scale(1.02)} }
    .choices button.incorrect {
      background:#fdecea;
      color:var(--c-error);
      animation:shake .3s forwards;
    }
    @keyframes shake { 0%,100%{transform:translateX(0)}50%{transform:translateX(3px)} }
    .feedback-icon {
      position:absolute;
      right:1rem; top:50%;
      transform:translateY(-50%);
      font-size:1.1rem;
      opacity:0;
      animation:fly .5s forwards;
    }
    @keyframes fly {
      0%{opacity:1;transform:translate(0,-50%) scale(1)}
      60%{transform:translate(-6px,-70%) scale(1.05)}
      100%{opacity:0;transform:translate(-10px,-100%) scale(0.9)}
    }
    #expl {
      display:none;
      padding:1rem 1.6rem;
      background:#fff;
      font-size:.9rem;
      border-top:1px solid #eee;
      line-height:1.5;
    }
    #next {
      display:none;
      all:unset;
      display:block;
      width:100%;
      text-align:center;
      padding:1rem 0;
      background:var(--c-primary);
      color:#fff;
      border-radius:0 0 var(--radius) var(--radius);
      cursor:pointer;
      font-weight:500;
      transition:background var(--trans);
    }
    #next:hover { background:var(--c-secondary) }
    #result,#postQuiz {
      display:none;
      text-align:center;
      margin-top:1.5rem;
    }
    #result {
      padding:2rem;
      background:var(--c-card);
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      animation:fadeIn .5s forwards;
    }
    #result h2 {
      font-size:1.8rem;
      color:var(--c-primary);
      margin-bottom:.8rem;
    }
    #postQuiz button {
      all:unset;
      display:inline-block;
      margin:0 .5rem;
      padding:.8rem 1.2rem;
      background:var(--c-secondary);
      color:#fff;
      border-radius:.6rem;
      cursor:pointer;
      font-weight:500;
      transition:background var(--trans);
    }
    #postQuiz button:hover { background:var(--c-primary) }
    footer {
      text-align:center;
      font-size:.8rem;
      color:#888;
      margin:2rem auto;
      opacity:0;
      animation:fadeIn .8s forwards .6s;
    }
  </style>
</head>
<body>

  </div>
  <footer>© 2025 Self-Test</footer>

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]] = [arr[j],arr[i]];
      }
      return arr;
    }

    let currentQuiz = [], idx = 0, score = 0;
    const bar = document.getElementById("bar"),
          cnt = document.getElementById("counter"),
          card = document.getElementById("card"),
          qtxt = document.getElementById("qtxt"),
          choices = document.getElementById("choices"),
          expl = document.getElementById("expl"),
          next = document.getElementById("next"),
          result = document.getElementById("result"),
          postQuiz = document.getElementById("postQuiz"),
          reviewBtn = document.getElementById("reviewBtn"),
          newBtn = document.getElementById("newBtn");

    function initQuiz(isReview){
      if(!isReview){
        currentQuiz = shuffle([...allQuestions]).slice(0,10);
      }
      idx = 0; score = 0;
      result.style.display = postQuiz.style.display = "none";
      card.style.display = "block";
      updateProgress();
      render();
    }

    function updateProgress(){
      cnt.textContent = `問 ${idx+1} / ${currentQuiz.length}`;
      bar.style.width = `${(idx/currentQuiz.length)*100}%`;
    }

    function render(){
      const { q, c, a } = currentQuiz[idx];
      qtxt.textContent = q;
      choices.innerHTML = "";
      const choiceObjs = c.map((txt,i)=>({ text:txt, isAnswer:i===a }));
      shuffle(choiceObjs);
      choiceObjs.forEach(({ text, isAnswer })=>{
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.dataset.correct = isAnswer;
        btn.addEventListener("click", ()=>judge(btn));
        choices.appendChild(btn);
      });
      expl.style.display = next.style.display = "none";
      updateProgress();
    }

    function judge(btn){
      const correct = btn.dataset.correct==="true";
      Array.from(choices.children).forEach(b=>{
        b.disabled = true;
        if(b.dataset.correct==="true"){
          b.classList.add("correct");
          const ico = document.createElement("span");
          ico.textContent = "✓"; ico.className = "feedback-icon";
          b.appendChild(ico);
        } else if(b===btn){
          b.classList.add("incorrect");
          const ico = document.createElement("span");
          ico.textContent = "✕"; ico.className = "feedback-icon";
          b.appendChild(ico);
        }
      });
      if(correct) score++;
      expl.textContent = `解説：${currentQuiz[idx].e}`;
      expl.style.display = next.style.display = "block";
    }

    next.onclick = ()=>{
      idx+1 < currentQuiz.length ? (idx++, render()) : finish();
    };

    function finish(){
      card.style.display = "none";
      bar.style.width = "100%";
      cnt.textContent = "完了";
      result.innerHTML = `<h2>得点：${score} / ${currentQuiz.length}</h2>`;
      result.style.display = postQuiz.style.display = "block";
    }

    reviewBtn.onclick = ()=>initQuiz(true);
    newBtn.onclick    = ()=>initQuiz(false);

    window.addEventListener("DOMContentLoaded", ()=>initQuiz(false));
  </script>
